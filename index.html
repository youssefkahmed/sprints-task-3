<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: rgb(78, 137, 247);
        }
        
        h1 {
            text-align: center;
        }

        .edit-container {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            color: orangered;
            background-color: cornflowerblue;
            padding: 10px;
            font-weight: bold;
            position: relative;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To do list Application</h1>
        <div class="row">
            <div class="col-md-5">
                <input type="text" id="task_name" class="form-control" placeholder="Task name..." />
            </div>
            <div class="col-md-5">
                <select id="task_priority" class="form-control">
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="add" type="button" class="btn btn-success btn-block">Add</button>
            </div>
        </div>

        <br /><br />
        <div class="edit-container" id="edit-container" hidden>
            <label for="todo-name">Todo Name:</label>
            <input id="todo-name" type="text" /> <br />

            <label for="todo-priority">Todo Priority:</label>
            <select id="todo-priority">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select> <br /><br />

            <button id="save-btn" class="btn btn-success">Save</button>
            <button id="cancel-btn" class="btn btn-danger">Cancel</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task Name</th>
                    <th>Priority</th>
                    <th>Sort</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tasks_tbody">
            </tbody>
        </table>
     </div>
    <script src="script.js"></script>
</body>

</html>
